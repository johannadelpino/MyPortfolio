<div class="container-fluid" id="projects">
    <div class="row">
        <div class="col-lg-4 project-item" *ngFor="let project of projects ; index as i">                
            <div class="project-info" id="project{{i}}">
                <div class="project-img-container">
                     <img src='img/{{project.imgs}}'/>
                </div>             
            <h3 class="text-center">{{project.name}}</h3>
            <h4 class="text-muted text-center">{{project.subname}}</h4>
           
            <h5 class="text-center">{{project.role}}</h5>            
            <p class="text-center"><i>{{project.technologies}}</i></p>
            <a id="project-desc-{{i}}" (mouseover)="openDescription($event, 'project-desc-'+i)">
                <span class="link-text">Read Description</span>
                <div class="project-desc">
                    {{project.description}}                  
                </div>
                <span class="close-project" (click)="closeDescription($event)" >Close [X]</span>
                
            </a>            
            </div>            
        </div>
    </div>
</div>
